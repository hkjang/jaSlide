version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jaslide-postgres
    environment:
      POSTGRES_USER: jaslide
      POSTGRES_PASSWORD: jaslide_password
      POSTGRES_DB: jaslide
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jaslide"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jaslide-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: jaslide-api
    environment:
      DATABASE_URL: postgresql://jaslide:jaslide_password@postgres:5432/jaslide
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RENDERER_URL: http://renderer:8000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules

  # Next.js Web
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: jaslide-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/node_modules

  # Python Renderer
  renderer:
    build:
      context: .
      dockerfile: docker/renderer.Dockerfile
    container_name: jaslide-renderer
    ports:
      - "8000:8000"
    volumes:
      - ./apps/renderer:/app/apps/renderer

volumes:
  postgres_data:
  redis_data:
